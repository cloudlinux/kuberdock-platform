<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}KuberDock{% endblock %}</title>
        <meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-editable.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.jqplot.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdowns-enhancement.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.jscrollpane.css') }}" >

        <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/main.less') }}">
        <script src="{{ url_for('static', filename='js/lib/less.min.js') }}" type="text/javascript"></script>
    </head>
    <body>

        <!-- contents container -->
        <div id="contents"></div>
        {% block script_templates %}

        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer buttons">
                        <button type="button" class="blue" data-dismiss="modal">ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="message-popup"></div>
        <div id="page-preloader"></div>

        <script type="text/javascript">
            var current_username = "{{current_user.username }}",
                administrator = "{{ current_user.is_administrator() }}" === "True" ? true : false;
        </script>
        {% endblock %}

        {% block app_js_asset %}
        <script data-main="{{ url_for('static', filename='js/app_data/require_main.js') }}" src="{{ url_for('static', filename='js/lib/require.js') }}"></script>
{#
        <script type="text/javascript">
            var podCollectionData = {{ pod_collection|safe }},
                containerCollection,
                kubeTypes = {{ kube_types|tojson|safe }},
                packages = {{ packages|tojson|safe }},
                extraTaxes = {{ extra_taxes|tojson|safe }},
                userSettings = {{ user_settings|tojson|safe }},
                userProfile = {{ user_profile|tojson|safe }},
                packageKubes = {{ package_kubes|tojson|safe }},
                userPackage = {{ user_package|safe }},
                postDescription = "{{ post_desc|safe }}";
        </script>
#}
        <script type="text/javascript">
            var backendData = {{ params|tojson|safe }};
        </script>
        {% endblock %}
        {% block users_app_js_asset %}{% endblock %}
        {% block nodes_app_js_asset %}{% endblock %}

    </body>
</html>
